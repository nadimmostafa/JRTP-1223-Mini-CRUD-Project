<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css/}">
	<title>Register page</title>
</head>

<body>
	<div class="container cw">
		<div class="card p-4">
			<div class="card-header">
				<h2 class="text-center">Register Page</h2>
			</div>
			<div class="card-body">
				<form class="row g-3" th:action="@{/student/save}" method="POST">

					<div class="col-md-6">
						<label for="inputName" class="form-label">Name</label>
						<input type="text" class="form-control" id="inputName" name="studentName">
					</div>

					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Email</label>
						<input type="email" class="form-control" id="inputEmail4" name="email">
					</div>

					<div class="col-12">
						<label for="inputAdmission" class="form-label">Admission Fee</label>
						<input type="text" class="form-control" id="inputAdmission" name="admissionFeePerMonth">
					</div>
					<div class="col-6">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" id="male" name="studentGender" value="male">
							<label class="form-check-label" for="male">Male</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="studentGender" id="female"
								value="female">
							<label class="form-check-label" for="female">Female</label>
						</div>
					</div>

					<div class="col-md-6">
						<label for="inputDept" class="form-label">Department</label>
						<select id="inputDept" class="form-select" name="studentDept">
							<option selected>--Choose--</option>
							<option th:each="dept:${list}" th:value="${dept}" th:text="${dept}"></option>
						</select>
					</div>


					<div class="col-md-6">
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
					<div class="col-md-6">
						<a th:href="@{/student/getAll}" class="btn btn-success">View Records</a>
					</div>
				</form>
			</div>
		</div>


		<h2>[[${msg}]]</h2>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
